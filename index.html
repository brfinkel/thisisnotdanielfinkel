<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Finkel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Fraunces', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc);
      background-size: 500% 500%;
      background-attachment: fixed;
      animation: gradientShift 40s ease infinite;
      overflow: hidden;
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: clamp(1.1rem, 3.5vw, 2.2rem);
      font-weight: 400;
      width: clamp(80vw, 85vw, 1000px);
      max-width: 1000px;
      line-height: 1.6;
      text-align: left;
      background: linear-gradient(270deg, #111, #fff, #111);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite, textSettle 1.5s ease-out forwards;
      mix-blend-mode: difference;
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0;
      font-family: 'Fraunces', serif;
      z-index: 5;
      position: relative;
    }

    .line-break-span {
        display: block;
    }

    @keyframes textSettle {
      0% {
        transform: scale(1.05);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .grain {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://grainy-gradients.vercel.app/noise.png');
      background-size: 300px;
      opacity: 4.4;
      z-index: 20;
      mix-blend-mode: multiply;
      /* --- NEW: Film Grain Animation --- */
      animation: grainAnimation 1s linear infinite; /* 1s duration, linear, repeats infinitely */
    }

    @keyframes grainAnimation {
      0% { background-position: 0 0; }
      10% { background-position: 1px 1px; }
      20% { background-position: -1px -1px; }
      30% { background-position: 1px 0; }
      40% { background-position: -1px 1px; }
      50% { background-position: 0 -1px; }
      60% { background-position: 1px -1px; }
      70% { background-position: -1px 0; }
      80% { background-position: 0 1px; }
      90% { background-position: -1px -1px; }
      100% { background-position: 0 0; }
    }
    /* --- END NEW --- */

    .body-italic {
      font-style: italic;
    }
    .contact-text {
      position: fixed;
      right: 18px;
      bottom: 12px;
      font-size: 0.8rem;
      color: #222;
      z-index: 30;
      opacity: 0.72;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-family: 'Fraunces', serif;
      pointer-events: auto;
      user-select: text;
      gap: 16px;
    }
    .contact-text a {
      color: #222;
      text-decoration: underline;
      font-size: 0.8rem;
      transition: color 0.15s;
      opacity: 0.85;
      font-family: 'Fraunces', serif;
    }
    .contact-text a:hover {
      color: #6c63ff;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: clamp(1rem, 4.5vw, 1.4rem);
        width: clamp(90vw, 95vw, 97vw);
        max-width: 98vw;
        padding: 0 2vw;
      }
      .contact-text {
        font-size: 0.70rem;
        bottom: 8px;
        right: 8px;
        gap: 10px;
      }
      .contact-text a {
        font-size: 0.70rem;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="line-break-span">Daniel Finkel is a writer from Philadelphia.</span>
    A 2025-27 Stegner Fellow at Stanford and former editor-in-chief of
    <span class="body-italic">The Penn Review</span>, he is currently working on a novel about undercover spies in a union election.
  </h1>
  <div class="grain"></div>
  <div class="contact-text">
    <a href="mailto:danielsf@stanford.edu">email</a>
    <a href="https://instagram.com/d.s.finkel" target="_blank">instagram</a>
  </div>
</body>
</html>
