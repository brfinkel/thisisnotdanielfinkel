<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Daniel Finkel</title> <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Fraunces', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc);
      background-size: 500% 500%;
      background-attachment: fixed;
      animation: gradientShift 40s ease infinite;
      overflow: hidden;
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: clamp(1.1rem, 3.5vw, 2.2rem);
      font-weight: 400;
      width: clamp(80vw, 85vw, 1000px);
      max-width: 1000px;
      line-height: 1.6;
      text-align: left;
      background: linear-gradient(270deg, #111, #fff, #111);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite, textSettle 1.5s ease-out forwards;
      mix-blend-mode: difference;
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0;
      font-family: 'Fraunces', serif;
      z-index: 5;
      position: relative;
      cursor: default;
      transition: transform 0.3s ease, letter-spacing 0.4s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    /* Special effects for specific words */
    .spies-word {
      position: relative;
      display: inline;
      cursor: default;
      transition: all 0.1s ease;
    }
    
    h1:hover .spies-word {
      cursor: default;
    }

    .spies-word.wiggle {
      animation: wiggleEffect 0.5s ease-out;
    }

    @keyframes wiggleEffect {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(2deg); }
      20% { transform: rotate(-2deg); }
      30% { transform: rotate(1.5deg); }
      40% { transform: rotate(-1.5deg); }
      50% { transform: rotate(1deg); }
      60% { transform: rotate(-1deg); }
      70% { transform: rotate(0.5deg); }
      80% { transform: rotate(-0.5deg); }
      90% { transform: rotate(0.2deg); }
      100% { transform: rotate(0deg); }
    }

    .line-break-span {
        display: block;
    }

    @keyframes textSettle {
      0% {
        transform: scale(1.05);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .grain {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://grainy-gradients.vercel.app/noise.png');
      background-size: 100px;
      opacity: 0.8;
      filter: contrast(150%) brightness(120%);
      z-index: 20;
      mix-blend-mode: multiply;
      animation: grainAnimation 1s linear infinite;
    }

    @keyframes grainAnimation {
      0% { background-position: 0 0; }
      10% { background-position: 1px 1px; }
      20% { background-position: -1px -1px; }
      30% { background-position: 1px 0; }
      40% { background-position: -1px 1px; }
      50% { background-position: 0 -1px; }
      60% { background-position: 1px -1px; }
      70% { background-position: -1px 0; }
      80% { background-position: 0 1px; }
      90% { background-position: -1px -1px; }
      100% { background-position: 0 0; }
    }

    .body-italic {
      font-style: italic;
      position: relative;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    /* Cool underline effect for The Penn Review - now triggered by h1 hover with delay */
    h1:hover .body-italic::after {
      width: 100%;
      transition-delay: 0.125s;
    }

    h1:not(:hover) .body-italic::after {
      width: 0%;
      transition-delay: 0.125s;
    }

    .body-italic::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(270deg, rgba(17, 17, 17, 0.8), rgba(255, 255, 255, 0.9), rgba(17, 17, 17, 0.8));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      mix-blend-mode: difference;
      transition: width 0.6s ease;
      transition-delay: 0s;
    }

    .stegner-link {
      position: relative;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    /* Cool underline effect for Stegner Fellow - now triggered by h1 hover */
    h1:hover .stegner-link::after {
      width: 100%;
      transition-delay: 0s;
    }

    h1:not(:hover) .stegner-link::after {
      width: 0%;
      transition-delay: 0s;
    }

    .stegner-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(270deg, rgba(17, 17, 17, 0.8), rgba(255, 255, 255, 0.9), rgba(17, 17, 17, 0.8));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      mix-blend-mode: difference;
      transition: width 0.6s ease;
      transition-delay: 0.125s;
    }

    .contact-text {
      position: fixed;
      right: 18px;
      bottom: 12px;
      font-size: 0.8rem;
      color: #222;
      z-index: 30;
      opacity: 0.72;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-family: 'Fraunces', serif;
      pointer-events: auto;
      user-select: text;
      gap: 16px;
    }

    .contact-text a {
      color: #222;
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      opacity: 0.85;
      font-family: 'Fraunces', serif;
      position: relative;
    }



    .contact-text a:hover {
      color: #6c63ff;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: clamp(1rem, 4.5vw, 1.4rem);
        width: clamp(90vw, 95vw, 97vw);
        max-width: 98vw;
        padding: 0 2vw;
      }
      .contact-text {
        font-size: 0.70rem;
        bottom: 8px;
        right: 8px;
        gap: 10px;
      }
      .contact-text a {
        font-size: 0.70rem;
      }
    }
  </style>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Add enhanced parallax effect to the main text
      document.addEventListener('mousemove', (e) => {
        const h1 = document.querySelector('h1');
        if (h1) {
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const deltaX = (e.clientX - centerX) / centerX;
          const deltaY = (e.clientY - centerY) / centerY;
          
          h1.style.transform = `translate(${deltaX * 15}px, ${deltaY * 15}px) scale(${1 + Math.abs(deltaX) * 0.02})`;
        }
      });

      // Easter egg click effect for "spies" - wiggle animation
      const spiesWord = document.querySelector('.spies-word');
      if (spiesWord) {
        spiesWord.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          spiesWord.classList.add('wiggle');
          setTimeout(() => {
            spiesWord.classList.remove('wiggle');
          }, 500);
        });
      }
    });
  </script>
