<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Finkel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Fraunces', serif;
      display: flex;
      justify-content: center; /* Centers the h1 horizontally */
      align-items: center;   /* Centers the h1 vertically */
      background: radial-gradient(circle at center, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc);
      background-size: 500% 500%;
      background-attachment: fixed;
      animation: gradientShift 40s ease infinite;
      overflow: hidden;
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      /* Refined font-size and width for smoother scaling */
      font-size: clamp(1.1rem, 4vw + 1rem, 2rem); /* Adjusted fluid value for smoother transition */
      font-weight: 400;
      max-width: 600px; /* Limits the maximum width */
      width: 90%; /* Use a percentage for width, allowing it to scale with viewport */
      padding: 0 10px; /* Add slight padding to prevent text from touching edges on very small screens */
      box-sizing: border-box; /* Ensures padding is included in the width */

      line-height: 1.6;
      text-align: left; /* Text remains left-justified within the h1 box */
      background: linear-gradient(270deg, #111, #fff, #111);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite, textSettle 1.5s ease-out forwards;
      mix-blend-mode: difference;
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0; /* Remove default margin that could affect centering */
      font-family: 'Fraunces', serif;
      z-index: 5;
      position: relative; /* Needed for z-index and potentially other positioning effects */
    }

    /* New animation for text settling */
    @keyframes textSettle {
      0% {
        transform: scale(1.05); /* Start slightly larger */
        opacity: 0; /* Start invisible */
      }
      100% {
        transform: scale(1); /* End at normal size */
        opacity: 1; /* Fully visible */
      }
    }

    .body-italic {
      font-style: italic;
    }
    .grain {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://grainy-gradients.vercel.app/noise.png');
      background-size: 300px;
      opacity: 0.4;
      z-index: 20;
      mix-blend-mode: multiply;
    }
    .contact-text {
      position: fixed;
      right: 18px;
      bottom: 12px;
      font-size: 0.8rem;
      color: #222;
      z-index: 30;
      opacity: 0.72;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-family: 'Fraunces', serif;
      pointer-events: auto;
      user-select: text;
      gap: 16px;
    }
    .contact-text a {
      color: #222;
      text-decoration: underline;
      font-size: 0.8rem;
      transition: color 0.15s;
      opacity: 0.85;
      font-family: 'Fraunces', serif;
    }
    .contact-text a:hover {
      color: #6c63ff;
    }
    @media (max-width: 700px) {
      /* Remove or adjust media query for h1 font-size and width */
      /* The clamp() function and percentage width should handle this responsively */
      h1 {
         /* These values might still be useful if you need very specific behavior
            at small screens, but often clamp() handles it well.
            If you uncomment, ensure they blend smoothly with your clamp. */
        /* font-size: clamp(1rem, 6vw, 1.2rem); */
        /* max-width: 98vw; */
        /* width: 97vw; */
        /* padding: 0 2vw; */
      }
      .contact-text {
        font-size: 0.70rem;
        bottom: 8px;
        right: 8px;
        gap: 10px;
      }
      .contact-text a {
        font-size: 0.70rem;
      }
    }
  </style>
</head>
<body>
  <h1>
    Daniel Finkel is a writer from Philadelphia. A 2025-27 Stegner Fellow at Stanford and former editor-in-chief of
    <span class="body-italic">The Penn Review</span>, he is currently working on a novel about undercover spies in a union election.
  </h1>
  <div class="grain"></div>
  <div class="contact-text">
    <a href="https://instagram.com/d.s.finkel" target="_blank">Instagram</a>
    <a href="mailto:danielsf@stanford.edu">email</a>
  </div>
</body>
</html>
