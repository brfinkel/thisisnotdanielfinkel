  <style>
    /* CSS Custom Properties for maintainability and easy theming */
    :root {
      --primary-gradient: linear-gradient(270deg, #333, #ccc, #333); /* Soft grayscale gradient for text */
      --background-gradient: radial-gradient(circle at center, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc); /* User-specified background gradient */
      --animation-duration-fast: 15s;
      --animation-duration-slow: 40s;

    /* Universal reset for margin and padding */
    *, *::before, *::after {

    /* Base styles for HTML and Body: Full viewport, flexbox centering, custom cursor */
    html, body {
      margin: 0;
      height: 100%;
      font-family: var(--font-serif); /* Default font for main content */
      display: flex; /* Flexbox for centering main content */
      justify-content: center;
      align-items: center;
      background: var(--background-gradient);
      background-size: 500% 500%; /* Enables background animation */
      background-attachment: fixed; /* Keeps background fixed during any scroll */
      animation: gradientShift var(--animation-duration-slow) ease infinite; /* Animates background position */
      overflow: hidden; /* Crucial to prevent native scrollbars for custom scroll effect */
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
      cursor: none !important; /* Force hides native cursor across the entire page */
    }

    /* Force hide native cursor for all anchor links */

    /* Custom cursor styles: Fixed position, small dot, smooth transitions */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 8px; /* Size of the custom dot */
      height: 8px;
      background-color: rgba(0, 0, 0, 0.5); /* Default semi-transparent black */
      border-radius: 50%; /* Makes it a perfect circle */
      pointer-events: none; /* Allows mouse events to pass through to elements beneath */
      z-index: 9999; /* Ensures it's always on top */
      transform: translate(-50%, -50%); /* Centers the dot precisely on the cursor's coordinates */
      transition: background-color 0.2s ease-out, opacity 0.2s ease-out; /* Smooth color and opacity changes */
      will-change: transform, background-color, opacity; /* Performance hint for browser */
    }

    /* Keyframe animation for the background gradient shift */
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Keyframe animation for initial text settling effect */
    @keyframes textSettle {
      0% {
        transform: scale(1.05);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Keyframe animation for the subtle grain overlay movement */
    @keyframes grainAnimation {
      0%, 100% { background-position: 0 0; }
      10% { background-position: 1px 1px; }
      20% { background-position: -1px -1px; }
      30% { background-position: 1px 0; }
      40% { background-position: -1px 1px; }
      50% { background-position: 0 -1px; }
      60% { background-position: 1px -1px; }
      70% { background-position: -1px 0; }
      80% { background-position: 0 1px; }
      90% { background-position: -1px -1px; }
    }

    /* Main typography styles for the h1 element */
    h1 {
      font-size: clamp(1.1rem, 3.5vw, 2.2rem); /* Responsive font size */
      font-weight: 400;

      background-size: 400% 400%; /* Enables gradient animation on text */
      -webkit-background-clip: text; /* Clip background to text shape (for WebKit) */

    /* Shared underline base styles for links (original behavior tied to h1 hover) */

    /* Grain texture overlay: Covers the entire screen, provides subtle visual noise */

  <script>
    (function() {
      'use strict';
      
      const customCursor = document.querySelector('.custom-cursor');
      let rAFCursor; // RequestAnimationFrame ID for custom cursor position update
      let rAFScroll; // RequestAnimationFrame ID for scroll budging effect

      let scrollOffset = 0; // Current actual vertical offset of h1 (for budging)
      let targetScrollOffset = 0; // Desired vertical offset from mouse wheel input
      const scrollAmplitude = 80; // Maximum vertical movement in pixels for budging
      const scrollSensitivity = 0.6; // How much mouse wheel delta affects the target offset
      const scrollDamping = 0.08; // How quickly the text returns to center (damping effect)
      const scrollSpring = 0.5; // How quickly the text moves towards the target offset (spring effect)

      // Define primary colors for cursor cycling (HSL for easy hue rotation and brightness control)
      const primaryColors = [
        'hsl(0, 80%, 55%)',    // Vibrant Red
        'hsl(200, 100%, 40%)', // Intense Blue
        'hsl(50, 100%, 55%)',  // Vibrant Yellow (more contrast)
        'hsl(140, 70%, 45%)'   // Lively Green
      ];
      let currentColorIndex = 0; // Index to cycle through primaryColors

      // --- Custom Cursor Positioning Logic ---
      // Uses requestAnimationFrame for smooth, browser-optimized cursor movement
      function updateCursor(e) {
        // Prevent multiple rAF calls if one is already pending
        if (rAFCursor) return;
        rAFCursor = requestAnimationFrame(() => {
          customCursor.style.left = `${e.clientX}px`;
          customCursor.style.top = `${e.clientY}px`;
          rAFCursor = null; // Reset rAF ID after execution
        });
      }

      // --- Scroll "Budging" Effect Logic ---
      const h1 = document.querySelector('h1'); // Cache h1 element for efficiency

      // Handles mouse wheel events to initiate the budging effect
      function handleWheel(e) {
        e.preventDefault(); // Prevent default browser scrolling behavior

        // Adjust the target offset based on the mouse wheel delta (vertical scroll amount)
        targetScrollOffset += -e.deltaY * scrollSensitivity;
        // Clamp the target offset within the defined amplitude to prevent excessive movement
        targetScrollOffset = Math.max(-scrollAmplitude, Math.min(scrollAmplitude, targetScrollOffset));

        // If animation is not already running, start the animation loop
        if (!rAFScroll) {
          rAFScroll = requestAnimationFrame(animateScrollEffect);
        }
      }

      // The main animation loop for the scroll budging effect
      function animateScrollEffect() {
        // Calculate the difference between target and current offset (spring effect)
        const delta = targetScrollOffset - scrollOffset;
        scrollOffset += delta * scrollSpring;

        // Apply damping to gradually bring the target offset back to zero over time
        // This ensures the text "settles" back to its original position
        targetScrollOffset *= (1 - scrollDamping);

        // Stop the animation loop if the movement is visually imperceptible
        // This saves CPU cycles when no active animation is needed
        if (Math.abs(delta) < 0.1 && Math.abs(targetScrollOffset) < 0.1) {
          scrollOffset = 0; // Snap to zero to ensure exact reset
          targetScrollOffset = 0;
          if (h1) { 
            // Reset h1 transform to 'none' to allow flexbox to perfectly center it
            h1.style.transform = `none`; 
          }
          rAFScroll = null; // Stop the animation loop
          return;
        }

        // Apply the calculated vertical transform to the h1 element
        if (h1) { 
          h1.style.transform = `translateY(${scrollOffset}px)`;
        }
        
        // Continue the animation loop
        rAFScroll = requestAnimationFrame(animateScrollEffect);
      }
      
      // --- Custom Cursor Link Hover Color & Opacity Logic ---
      // Changes the custom cursor's color and opacity when hovering over any link
      function initializeCursorLinkHover() {
        const allLinks = document.querySelectorAll('a'); // Get all anchor tags once

        allLinks.forEach(link => {
          // When mouse enters a link
          link.addEventListener('mouseenter', () => {
            // Set background color to the next primary color in the cycle
            customCursor.style.backgroundColor = primaryColors[currentColorIndex % primaryColors.length];
            customCursor.style.opacity = '1'; // Make cursor fully opaque
            currentColorIndex++; // Move to the next color for the next link hover
          });

          // When mouse leaves a link
          link.addEventListener('mouseleave', () => {
            // Reset cursor to default color and opacity
            customCursor.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            customCursor.style.opacity = '0.5'; 
          });
        });
      }

      // --- Initialization on DOM Ready ---
      // Ensures all elements are loaded before attaching event listeners
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          document.addEventListener('mousemove', updateCursor, { passive: true }); // Cursor position
          window.addEventListener('wheel', handleWheel, { passive: false }); // Scroll budging
          initializeCursorLinkHover(); // Cursor color/opacity on link hover
        });
      } else {
        // If DOM is already loaded (e.g., script loaded asynchronously or page was pre-rendered)
        document.addEventListener('mousemove', updateCursor, { passive: true });
        window.addEventListener('wheel', handleWheel, { passive: false });
        initializeCursorLinkHover();
      }
    })();
  </script>
