<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Finkel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Fraunces', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc);
      background-size: 500% 500%;
      background-attachment: fixed;
      animation: gradientShift 40s ease infinite, pageJitter 0.1s steps(2) infinite;
      overflow: hidden;
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pageJitter {
      0% { transform: translate(0.5px, 0.5px); }
      25% { transform: translate(-0.5px, 0.5px); }
      50% { transform: translate(0.5px, -0.5px); }
      75% { transform: translate(-0.5px, -0.5px); }
      100% { transform: translate(0.5px, 0.5px); }
    }

    h1 {
      font-size: clamp(1.1rem, 3.5vw, 2.2rem);
      font-weight: 400;
      width: clamp(80vw, 85vw, 1000px);
      max-width: 1000px;
      line-height: 1.6;
      text-align: left;
      background: linear-gradient(270deg, #111, #fff, #111);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite, textSettle 1.5s ease-out forwards;
      /* --- FIXED: Removed mix-blend-mode: difference; --- */
      /* mix-blend-mode: difference; */
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0;
      font-family: 'Fraunces', serif;
      z-index: 5;
      position: relative;
    }

    .line-break-span {
        display: block;
    }

    @keyframes textSettle {
      0% {
        transform: scale(1.05);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .grain {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://grainy-gradients.vercel.app/noise.png');
      background-size: 50px;
      opacity: 1;
      filter: contrast(300%) brightness(150%);
      z-index: 20;
      mix-blend-mode: multiply;
      animation: grainAnimation 0.5s linear infinite;
    }

    @keyframes grainAnimation {
      0% { background-position: 0 0; }
      10% { background-position: 2px 2px; }
      20% { background-position: -2px -2px; }
      30% { background-position: 2px 0; }
      40% { background-position: -2px 2px; }
      50% { background-position: 0 -2px; }
      60% { background-position: 2px -2px; }
      70% { background-position: -2px 0; }
      80% { background-position: 0 2px; }
      90% { background-position: -2px -2px; }
      100% { background-position: 0 0; }
    }

    .body-italic {
      font-style: italic;
    }
    .contact-text {
      position: fixed;
      right: 18px;
      bottom: 12px;
      font-size: 0.8rem;
      color: #222;
      z-index: 30;
      opacity: 0.72;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-family: 'Fraunces', serif;
      pointer-events: auto;
      user-select: text;
