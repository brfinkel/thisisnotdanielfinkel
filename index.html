<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Finkel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Fraunces', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 0.8; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 3s ease forwards;
      z-index: 5;
      position: relative;
      mix-blend-mode: difference;

      /* Inverted gradient text */
      background: linear-gradient(270deg, #042135, #5e4a80, #2c212a, #381b49);
