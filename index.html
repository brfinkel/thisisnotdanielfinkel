  <style>
    /* CSS Custom Properties for maintainability */
    :root {
      --primary-gradient: linear-gradient(270deg, #111, #fff, #111);
      --background-gradient: radial-gradient(circle at center, #fbc2eb, #a6c1ee, #ffd6d6, #e0c3fc);
      --animation-duration-fast: 15s;
      --animation-duration-slow: 40s;
      --text-color: #222;

    }

    /* Reset and base styles */
    html, body {

      height: 100%;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--background-gradient);
      background-size: 500% 500%;
      background-attachment: fixed;
      animation: gradientShift var(--animation-duration-slow) ease infinite;
      overflow: hidden;
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
    }

    /* Shared animations */
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes textSettle {
      0% {
        transform: scale(1.05);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes wiggleEffect {
      0%, 100% { transform: rotate(0deg); }
      10% { transform: rotate(2deg); }
      20% { transform: rotate(-2deg); }
      30% { transform: rotate(1.5deg); }
      40% { transform: rotate(-1.5deg); }
      50% { transform: rotate(1deg); }
      60% { transform: rotate(-1deg); }
      70% { transform: rotate(0.5deg); }
      80% { transform: rotate(-0.5deg); }
      90% { transform: rotate(0.2deg); }
    }

    @keyframes grainAnimation {
      0%, 100% { background-position: 0 0; }
      10% { background-position: 1px 1px; }
      20% { background-position: -1px -1px; }
      30% { background-position: 1px 0; }
      40% { background-position: -1px 1px; }
      50% { background-position: 0 -1px; }
      60% { background-position: 1px -1px; }
      70% { background-position: -1px 0; }
      80% { background-position: 0 1px; }
      90% { background-position: -1px -1px; }
    }

    /* Main typography */

      width: clamp(80vw, 85vw, 1000px);
      max-width: 1000px;
      line-height: 1.6;
      text-align: left;
      background: var(--primary-gradient);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift var(--animation-duration-fast) ease infinite, textSettle 1.5s ease-out forwards;
      mix-blend-mode: difference;
      word-break: break-word;
      overflow-wrap: break-word;
      margin: 0;
      font-family: var(--font-family);
      z-index: 5;
      position: relative;
      cursor: default;
      transition: transform 0.3s ease, letter-spacing 0.4s ease;
      will-change: transform;
    }

    h1:hover {
      transform: scale(1.02);
    }

    .line-break-span {
      display: block;
    }

    /* Interactive elements */
    .spies-word {
      position: relative;
      display: inline;
      cursor: default;
      transition: all 0.1s ease;
    }

    .spies-word.wiggle {
      animation: wiggleEffect 0.5s ease-out;
    }

    /* Link styles with shared underline behavior */
    .body-italic,
    .stegner-link {
      position: relative;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    .body-italic {
      font-style: italic;
    }

    /* Shared underline animation styles */
    .body-italic::after,
    .stegner-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--primary-gradient);
      background-size: 400% 400%;
      background-position: 0% 50%;
      animation: gradientShift var(--animation-duration-fast) ease infinite;
      opacity: 0.5;
      transition: width 0.6s ease;
    }

    /* Hover states for underlines */
    h1:hover .body-italic::after {
      width: 100%;
      transition-delay: 0.125s;
    }

    h1:hover .stegner-link::after {
      width: 100%;
      transition-delay: 0s;
    }

    h1:not(:hover) .body-italic::after,

  <script>
    (function() {
      'use strict';
      
      // Optimize performance with passive listeners and requestAnimationFrame
      let ticking = false;
      
      function updateParallax(e) {
        if (!ticking) {
          requestAnimationFrame(function() {
            const h1 = document.querySelector('h1');
            if (h1) {
              const centerX = window.innerWidth * 0.5;
              const centerY = window.innerHeight * 0.5;
              const deltaX = (e.clientX - centerX) / centerX;
              const deltaY = (e.clientY - centerY) / centerY;
              
              h1.style.transform = `translate(${deltaX * 15}px, ${deltaY * 15}px) scale(${1 + Math.abs(deltaX) * 0.02})`;
            }
            ticking = false;
          });
          ticking = true;
        }
      }
      
      function initializeSpiesEasterEgg() {
        const spiesWord = document.querySelector('.spies-word');
        if (spiesWord) {
          spiesWord.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            spiesWord.classList.add('wiggle');
            setTimeout(function() {
              spiesWord.classList.remove('wiggle');
            }, 500);
          }, { passive: false });
        }
      }
      
      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          document.addEventListener('mousemove', updateParallax, { passive: true });
          initializeSpiesEasterEgg();
        });
      } else {
        document.addEventListener('mousemove', updateParallax, { passive: true });
        initializeSpiesEasterEgg();
      }
    })();
  </script>
